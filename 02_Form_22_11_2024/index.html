<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap');
      h1 {
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Signup Form</h1>
    <form>
      <!-- дефолтный блочный элемент - div -->
      <!-- дефолтный строчный элемент - span -->
      <div>
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name..."
          required
        />
      </div>
      <br/>
      <div>
        <label for="email">E-Mail:</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your E-Mail"
          required
        />
      </div>

      <br/>
      <div>
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          minlength="8"
          required
        />
      </div>

      <br/>
      <div>
        <label for="phone">Phone number:</label>
        <input
          id="phone"
          title="Example: +123-456-7890"
          type="tel"
          placeholder="Example: +123-456-7890"
          pattern="\+[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        />
      </div>


      <br/>
      <div>
        <label for="hobby">Hobby:</label>
        <select id="hobby" required>
            <option value="">Choose hobby:</option>
            <option value="chess">Chess - best sport from all over the world</option>
            <option value="gaming">Gaming</option>
            <option value="football">Football</option>
        </select>
        <br/>
      </div>
      <br/>
      <div>
        <label for="agree">I agree...</label>
        <input
          id="agree"
          type="checkbox"
          required
        />
      </div>
      <br/>
      <div>
        <label for="male">Male</label>
        <input
          id="male"
          type="radio"
          name="gender"
          required
        />
      </div>
      <br/>
      <div>
        <label for="female">Female</label>
        <input
          id="female"
          type="radio"
          name="gender"
          required
        />
      </div>
      <br/>

      <button type="submit">Submit</button>
      <button type="reset">Finish</button>

    </form>
  </body>
</html>
